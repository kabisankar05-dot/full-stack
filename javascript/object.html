<html lang="en">
<head>

</head>
<body>

    <h2>Enter text:</h2>

    <button onclick="insert()">INSERT</button>

    <button onclick="deletetext()">DELETE</button>

    <script>
        function insert(){
            let str=document.getElementById("input").value;
            let result = str.concat(" Script");
            document.getElementById("output").innerHTML=result;
        }

        function update(){
            let str= document.getElementById("input").value;
            let result = str.replace("Java","JavaScript");
            document.getElementById("output").innerHTML=result;
        }

        function deletetext(){
            let str = document.getElementById("input").value;
            let result = str.replace("Java", "");
            document.getElementById("output").innerHTML=result;
        }

                //array

                    display();
                }

                function updateitem(){
                    let val = document.getElementById("inputarray").value;

                    display();

                function deleteitem(){
                    let val = document.getElementById("inputarray").value;
                    name = name.filter(n => n !== val);

                u.name === name ? { ...u, age } : u
             );

             }
